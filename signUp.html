<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Safe</title>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="w-[300px] h-[150px] bg-[url(assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form action="" class="bg-white p-8 rounded-xl w-[350px]">
      <div>
        <label for="full-name" class="font-medium">Full Name</label> <br />
        <input
          type="text"
          placeholder="Enter your Full Name"
          id="full-name"
          class="input input-accent mt-2 bg-[#F4F5F7] rounded-[32px]"
        />
      </div>
      <div class="mt-5">
        <label for="phn-number" class="font-medium">Mobile Number</label> <br />
        <input
          type="text"
          placeholder="Enter your number"
          id="phn-number"
          class="input input-accent mt-2 bg-[#F4F5F7] rounded-[32px]"
        />
      </div>
      <div class="mt-5">
        <label for="pinnumber" class="font-medium">4 Digit Pin</label> <br />
        <input
          type="text"
          id="pinnumber"
          placeholder="Enter 4 Digit Pin"
          class="input input-accent mt-2 bg-[#F4F5F7] rounded-[32px]"
        />
      </div>
      <div class="mt-5">
        <label for="confirm-pin-number" class="font-medium"
          >Confirm Your Pin</label
        >
        <br />
        <input
          type="text"
          id="confirm-pin-number"
          placeholder="Confirm  Pin"
          class="input input-accent mt-2 bg-[#F4F5F7] rounded-[32px]"
        />
      </div>
      <button
        id="signup-button"
        class="btn btn-info w-full mt-5 rounded-[32px] text-white"
      >
        Sign Up
      </button>
      <div id="go-to-signin" class="text-right mt-5 text-sky-600">
        <button>Go to Sing In</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
